<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For Analytics Chart -->
    <script src="https://apis.google.com/js/api.js"></script> <!-- For Google Calendar API -->

        <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
        </script>
        <script type="module" src="HealthBudyAPI.js"></script>
   
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"><div class="logo-img"><img src="/Home Page/images/HealthMateLogo1-removebg-preview.png" alt="HealthMate"></div>Health Mate</div>
        <input class="search" type="text" placeholder="Search...">
        <div class="profile"><div class="profile-photo">ðŸ‘¤</div><div class="text">Hi, John</div></div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Documents Section -->
        <!-- Documents Section -->
        <section class="documents">
          <h2>Documents</h2>
          <div class="doc-container" id="doc-container">
              <div class="doc-box">Document 1</div>
              <div class="doc-box">Document 2</div>
              <div class="doc-box">Document 3</div>
              <div class="doc-box">Document 4</div>
              <button class="add-doc-button" onclick="addDocument()">Add Document</button> <!-- Button to add documents -->
          </div>
        </section>
        <!-- Main Content Section -->
        <section class="main-content">
            <!-- Left Content Section (Reminders + Calendar and Details) -->
            <div class="left-content">
                <!-- Reminders Section -->
                <div class="reminders">
                    <div class="slider">
                        <div class="reminders-carousel">
                            <img src="images/WhatsApp Image 2024-11-30 at 15.54.00.jpeg" alt="Reminder 1" class="carousel-image">
                            <img src="images/WhatsApp Image 2024-11-30 at 15.55.42.jpeg" alt="Reminder 2" class="carousel-image">
                            <img src="images/WhatsApp Image 2024-11-30 at 15.58.21.jpeg" alt="Reminder 3" class="carousel-image">
                            <img src="images/WhatsApp Image 2024-11-30 at 15.59.08.jpeg" alt="Reminder 4" class="carousel-image">
                        </div>
                    </div>
                </div>

                <!-- Calendar and Details Section -->
                <div class="calendar-details">
                    <!-- Google Calendar Section -->
                    <div class="calendar" id="google-calendar-events">
                      <iframe src="https://calendar.google.com/calendar/embed?height=300&wkst=1&ctz=Asia%2FKolkata&showPrint=0&showTitle=0&showTabs=0&title=Health%20Mate&src=aGVhbHRobG92ZXNtYXRlQGdtYWlsLmNvbQ&color=%23039BE5" style="border:solid 1px #777" width="500" height="300" frameborder="0" scrolling="no"></iframe>
                    </div>

                    <!-- Details Box -->
                    <div class="details">
                        <h2>Details</h2>
                        <p>Details about the selected date will appear here.</p>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="chat">
                <h2>Chat</h2>
                <div class="chat-box">
                    <p class="user-message">Hello, HealthBuddy</p>
                    <p class="bot-message">Hello John, How can I help you?</p>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message...">
                    <button class="enter-input">â†’</button>
                </div>
            </div>
        </section>

        <!-- Analytics Section -->
        <section class="analytics">
            <h2>Analytics</h2>
            <canvas id="myChart" width="400" height="200"></canvas>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
