<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthMate</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="main-container">
    <div class="left-side">
      <div class="input-container">
        <input placeholder="Username" id="userInput">
        <input placeholder="Password" type="password" id="passInput">
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button class="login-button">Login</button>
    </div>
    <div class="mid-line"></div>
    <div class="right-side">
      <h3>Sign In Using:</h3>
      <div class="google-sign-in">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Sign In" class="google-icon">
      </div>
      <a href="#" class="register-link">Not yet Registered? Register now</a>
    </div>
  </div>

  <script>
  </script>
</body>
</html>
