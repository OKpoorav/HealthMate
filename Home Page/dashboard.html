<!DOCTYPE html>
<html>
<head>
  <title>Reminder Dashboard</title>
  <link rel="stylesheet" href="style.css"><link>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div class="container">
    <div class="search-container">
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
    </div>
    <div class="profile">
      <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Profile" class="profile-pic">
      <div class="profile-name">Hello, John</div>
    </div>
    <div class="content-wrapper">
      <div class="document-list">
        <div class="heading">Documents:</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="calendar">
        <!-- Calendar component goes here -->
        <div id="google-calendar-events"></div>
      </div>
    </div>
    <div class="reminders">
      <div class="title">REMINDERS:</div>
      <!-- Reminders content goes here -->
    </div>
  </div>

  <script src="calender.js"></script>

  <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
